<form action="{:url('index/index/save')}" method="post" onsubmit="return check();">
 <div id="mainBody">
    <div class="orangeDiv">
        <div id="register" class="borderDiv" style="padding-top: 20px;">
    <h1>注册会员 <a href="{:url('index/index/login')}" class="h_a">立即登录></a></h1>
    <div class="tanc" style="width: 367px !important; padding-left: 35px !important; padding: 0px 32px!important;"></div>
    <div>
        <label for="Username">注册账号：</label>
        <input type="text" id="Username" placeholder="请输入会员账号" name="Username" autofocus="autofocus" maxlength="10" />
        <span id="Username_msg" class="display_msg">请设置5-20个字符，可以是字母、数字或下划线！</span>
    </div>
    <div>
        <label for="Password">登录密码：</label>
        <input type="password" id="Password" name="Password" placeholder="请输入登录密码" maxlength="20" />
        <span id="Password_msg" class="display_msg">请设置6-20个字符，为提高账户安全性，请尽量使用字符加数字或符号的组合密码！</span>
    </div>
    <div>
        <label for="ContactName">联系人姓名：</label>
        <input type="text" id="ContactName"name="ContactName" placeholder="请输入联系人姓名" maxlength="20" />
        <span id="ContactName_msg" class="display_msg">请输入联系人的姓名！</span>
    </div>
    <div>
        <label for="ContactIDnumber">身份证号：</label>
        <input type="text" id="ContactIDnumber"name="ContactIDnumber" placeholder="请输入身份证号" maxlength="20" />
        <span id="ContactIDnumber_msg" class="display_msg">请输入联系人的身份证号！</span>
    </div>
     <div>
        <label for="Telephone">联系电话：</label>
        <input type="text" id="Telephone"name="Telephone" placeholder="请输入联系电话" maxlength="20" />
        <span id="Telephone_msg" class="display_msg">请输入联系人的电话！</span>
    </div>
   <div>
        <label for="QQUin">联系QQ：</label>
        <input type="text" id="QQUin"name="QQUin" placeholder="请输入联系QQ" maxlength="20" />
        <span id="QQUin_msg" class="display_msg">请输入联系人的QQ！</span>
    </div>   
    <div>
        <label for="weixin">联系微信号：</label>
        <input type="text" id="weixin"name="weixin" placeholder="请输入联系人微信号" maxlength="20" />
        <span id="weixin_msg" class="display_msg">请输入联系人的微信号！</span>
    </div>      
    <div>
        <label for="bankid">银行卡号：</label>
        <input type="text" id="bankid"name="bankid" placeholder="请输入联系人银行卡号" maxlength="20" />
        <span id="bankid_msg" class="display_msg">请输入联系人的银行卡号！</span>
    </div> 
        <div>
        <label for="captcha">验证码：</label>
        <input type="text" id="captcha"name="captcha" placeholder="请输入验证码" maxlength="20" />
        <img src="{:captcha_src()}" alt=""title="点击我刷新图片" id="captcha_img" onclick="checkImg();" />
    </div> 
      
      <div class="sub-div">
       
         <button id="btn-sub" type="submit">马上注册</button>
        
    </div>

  <script type="text/javascript">
  	function checkImg(){
  		document.getElementById("captcha_img").src="{:captcha_src()}?rand=" + Math.random()
  	}
  	
  	
function check(){
    //注册用户名
    var username = document.getElementById("Username").value;
     if(username.length < 5 || username.length>30){
               document.getElementById("Username_msg").innerHTML = "<span style='color:red'>用户名长度为5-20</span>"
              return false;
     }
    //密码
    var Password = document.getElementById("Password").value;
    if(Password.length < 6 || Password.length>30){
        document.getElementById("Password_msg").innerHTML = "<span style='color:red'>密码长度为6-20</span>"
        return false;
    }
    //联系人
    var ContactName = document.getElementById("ContactName").value;
    var reg = /^[\u4E00-\u9fA5]{2,5}$/;
    if(!reg.test(ContactName)){
        document.getElementById("ContactName_msg").innerHTML = "<span style='color:red'>联系人必须中文,字数为2-5</span>"
        return false;
    }
   //身份证
    var ContactIDNumber = document.getElementById("ContactIDnumber").value;
    var checkUid =/^[1-9][0-9]{5}(19[0-9]{2}|200[0-9]|2010)(0[1-9]|1[0-2])(0[1-9]|[12][0-9]|3[01])[0-9]{3}[0-9xX]$/;
    if(!checkUid.test(ContactIDNumber)){
        document.getElementById("ContactIDnumber_msg").innerHTML = "<span style='color:red'>请正确输入身份证！</span>"
        return false;
    }
    //联系电话
    var Telephone = document.getElementById("Telephone").value;
    var checkTel = /^[1][3,4,5,7,8][0-9]{9}$/;
    if(!checkTel.test(Telephone)){
        document.getElementById("Telephone_msg").innerHTML = "<span style='color:red'>请正确输入手机号！</span>"
        return false;
    }
    //QQ
    var QQUin = document.getElementById("QQUin").value;
    var checkQQ = /\d{5,12}/;
    if(!checkQQ.test(QQUin)){
        document.getElementById("QQUin_msg").innerHTML = "<span style='color:red'>请正确输入QQ号！</span>"
        return false;
    }
    //微信
    var weixin = document.getElementById("weixin").value;
    var checkWX = /^[a-zA-Z]([-_a-zA-Z0-9]{5,19})+$/;
    if(!checkWX.test(weixin)){
        document.getElementById("weixin_msg").innerHTML = "<span style='color:red'>请正确输入微信号！</span>"
        return false;
    }
    // 银行卡号
    var bankId = document.getElementById("bankid").value;
    var checkBid = /\d{15}|\d{19}/;
    if(!checkBid.test(bankId)){
        document.getElementById("bankid_msg").innerHTML = "<span style='color:red'>请正确输入银行卡号！</span>"
        return false;
    }
}
</script>
